<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sir!</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }
        
        .card {
            position: relative;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            animation: bounceIn 1.5s ease-in-out;
            max-width: 350px;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff512f;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 24px;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            -webkit-background-clip: text;
            color: transparent;
            animation: glow 1.5s infinite alternate, shimmer 2s infinite linear;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 81, 47, 0.8); }
            to { text-shadow: 0 0 20px rgba(221, 36, 118, 1); }
        }

        @keyframes shimmer {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        p {
            font-size: 16px;
            color: #333;
        }

        /* Confetti Effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffcc00;
            opacity: 0.7;
            animation: fall linear infinite;
            border-radius: 50%;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Balloon Animation */
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            background: red;
            border-radius: 50%;
            bottom: -100px;
            animation: float ease-in-out infinite;
        }

        .balloon::before {
            content: "";
            position: absolute;
            width: 2px;
            height: 30px;
            background: black;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-300px) rotate(10deg); }
            100% { transform: translateY(-600px) rotate(-10deg); opacity: 0; }
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            h1 { font-size: 20px; }
            p { font-size: 14px; }
            .card { max-width: 300px; padding: 15px; }
            img { width: 120px; height: 120px; }
        }

        /* Unmute Button */
        .unmute-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: #ff512f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<audio id="birthdayMusic" autoplay loop muted>
  <source src="/hbct.mp3" type="audio/mpeg">
</audio>

<button class="unmute-btn" onclick="unmuteAudio()">ðŸ”Š Play Music</button>

<div class="card">
    <img src="https://www.codesparsh.com/img/ct.png" alt="Afaq Ahmad Sir">
    <h1>ðŸŽ‰ Happy Birthday Afaq Ahmad Sir! ðŸŽ‚</h1>
    <p>Wishing you a fantastic year ahead filled with happiness and success!</p>
</div>

<script>
    function unmuteAudio() {
        let audio = document.getElementById("birthdayMusic");
        audio.muted = false;
        audio.play();
    }

    function createConfetti() {
        for (let i = 0; i < 50; i++) {
            let confetti = document.createElement("div");
            confetti.className = "confetti";
            document.body.appendChild(confetti);

            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.width = Math.random() * 8 + 5 + "px";
            confetti.style.height = confetti.style.width;
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = Math.random() * 5 + 3 + "s"; // More natural falling effect
        }
    }

    function createBalloons() {
        for (let i = 0; i < 6; i++) {
            let balloon = document.createElement("div");
            balloon.className = "balloon";
            document.body.appendChild(balloon);

            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
            balloon.style.animationDuration = Math.random() * 6 + 4 + "s"; // More variety
            balloon.style.animationDelay = Math.random() * 2 + "s"; // Delayed float effect
        }
    }

    createConfetti();
    createBalloons();
</script>

</body>
</html>
